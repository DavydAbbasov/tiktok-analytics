# HTTP server configuration
http:
  listen_addr: ":8080"

# HTTP server timeouts (seconds)
server_opts:
  read_timeout: 10
  write_timeout: 10
  idle_timeout: 60

# Database configuration
db:
  host: "localhost"
  port: 5432
  name: "tiktok_analytics"
  user: "postgres"
  password: "postgres"
  max_idle_conns: 5
  max_open_conns: 10
  conn_max_lifetime: 5   # minutes
  query_timeout: 2       # seconds

# Provider configuration (Ensemble / Mock / TikTok)
provider:
  type: "ensemble"   # ensemble | mock | tiktok
  url: "https://ensembledata.com/apis/tiktok"
  token: "CHANGE_ME"

# Earnings calculator
earnings:
  rate: 0.10         # dollars
  per: 1000          # views

# Cron schedule for hourly updates
cron:
  update_schedule: "0 * * * *"   # every houer 
